<html lang="en">

<head>

    <title>Mini-Project-Football</title>

                                        </select>


                                    </div>
                                </div>
                                <div class="col">
                                    <button type="submit" class="btn btn-dark" id="actionBnt"

                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div>

                                    </div>
                                </div>



                            </div>
                            <div class="row">
                                <div class="col">
                                    <br aria-busy="true">
                                    <br>
                                    <div>
                                        <p id="teamInfo">

                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>





                </div>

            </div>

        </div>

    </section>



    <script src="scripts/football.js"></script>
